<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
<body>
    <div class="container text-center bg-black mt-3" style="border-radius: 25px;height: 364px;width: 254px;"><h1 class="text-white">Calculator</h1>
    <div>
        <input id="result" type="text" class="'form-control">
    </div>
    <div class="row mt-2 me-1 ms-2">
<div class="col-3"><button onclick="displayData(1)" class="btn btn-outline-secondary">1</button></div>
<div class="col-3"><button onclick="displayData(2)" class="btn btn-outline-secondary">2</button></div>
<div class="col-3"><button onclick="displayData(3)" class="btn btn-outline-secondary">3</button></div>
<div class="col-3"><button onclick="displayData('/')" class="btn btn-outline-secondary">/</button></div>
    </div>
    <div class="row mt-2 me-1 ms-2">
        <div class="col-3"><button onclick="displayData(4)" class="btn btn-outline-secondary">4</button></div>
        <div class="col-3"><button onclick="displayData(5)" class="btn btn-outline-secondary">5</button></div>
        <div class="col-3"><button onclick="displayData(6)" class="btn btn-outline-secondary">6</button></div>
        <div class="col-3"><button onclick="displayData('*')" class="btn btn-outline-secondary">*</button></div>
    </div>
    <div class="row mt-2 me-1 ms-2">
        <div class="col-3"><button onclick="displayData(7)" class="btn btn-outline-secondary">7</button></div>
        <div class="col-3"><button onclick="displayData(8)" class="btn btn-outline-secondary">8</button></div>
        <div class="col-3"><button onclick="displayData(9)" class="btn btn-outline-secondary">9</button></div>
        <div class="col-3"><button onclick="displayData('-')" class="btn btn-outline-secondary">-</button></div>
    </div>
    <div class="row mt-2 me-1 ms-2">
        <div class="col-3"><button onclick="displayData(0)" class="btn btn-outline-secondary">0</button></div>
        <div class="col-3"><button onclick="allClear()" class="btn btn-outline-secondary">AC</button></div>
        <div class="col-3"><button onclick="displayData('*')" class="btn btn-outline-secondary">+</button></div>
        <div class="col-3"><button onclick="evaluateEx()" class="btn btn-outline-secondary">=</button></div>
    </div>
    <div class="container mt-2 ms-2">
        <div><button onclick="backSpace()" class="container btn btn-outline-secondary w-50 ms-1"><i class="fa-solid fa-delete-left"></i></button></div>
    </div>
</div>
</body>
<script src="./calcu.js"></script>
</html>
